              </div>
    </fieldset>
                    <fieldset><div>

function myFunction() {

  var cell2 = row.insertCell(1);
  cell1.innerHTML = "<select style='width: 70px'><option value='Tee'>Tee</option><option value='Ball valve'>Ball valve</option><option value='abc'>abc</option></select>";
  cell2.innerHTML = "<input class='input100' type='number' name='Quantity' placeholder='quantity' style='width: 70px'> ";
}
function myFunction1() {
  document.getElementById("myTable").deleteRow(0);
}
</script>
